<!doctype html>
<html lang="en">

<head>
    <title>Auto Accountant</title>


    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->

</head>

<body>
    <script src="./assets/js/template.js"></script>
    <script src="./assets/js/main.js"></script>
    <div id="template-div">

    </div>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Welcome to Auto Accountant System</h1>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-12 col-lg-4">
                    <h5>Enter Your Invoice Here</h5>
                    <form onsubmit="return false">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Head</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">Expense Increased</option>
              <option value="2">Expense Decreased</option>
              <option value="3">Assets Increased</option>
              <option value="4">Assets Decreased</option>
              <option value="5">Income Increased</option>
              <option value="6">Income Decreased</option>
              <option value="7">Liabilities Increased</option>
              <option value="8">Liabilities Decreased </option>
              <option value="9">Equity Increased </option>
              <option value="10">Equity Decreased</option>
            </select>
                        </div>
                        <input id="amount" class="form-control form-control-lg" type="number" placeholder="Enter Amount">
                        <input class="my-2 btn btn-primary" type="submit" value="Submitt" onclick="findValue(parseInt(document.getElementById('amount').value)); valuesTotal(); profitLossFigure();">
                    </form>
                </div>
                <div class="col-md-12 col-lg-4">
                    <h5>Trial Balance</h5>
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <th scope="col">Heads</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Total</th>
                        </thead>
                        <tr>
                            <td class="trialBalance-head">Assets</td>
                            <td class="trialBalance-result" colspan="2" id="ass">0</td>
                        </tr>
                        <tr>
                            <td colspan="2"><strong>Total</strong></td>
                            <td id="total-trialBalanceDr"><strong>0</strong></td>
                        </tr>
                        <tr>
                            <td class="trialBalance-head">Liabilities</td>
                            <td class="trialBalance-result" id="liab" colspan="2">0</td>
                        </tr>
                        <tr>
                            <td class="trialBalance-head">Equity</td>
                            <td class="trialBalance-result" id="equity" colspan="2">0</td>
                        </tr>
                        <tr>
                            <td colspan="2"><strong>Total</strong></td>
                            <td id="total-trialBalanceCr"><strong>0</strong></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-12 col-lg-4">
                    <h5>Profit & Loss</h5>
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <th scope="col">Heads</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Total</th>
                        </thead>
                        <tr>
                            <td class="trialBalance-head">Incomes</td>
                            <td class="trialBalance-result" id="inc" colspan="2">0</td>
                        </tr>
                        <tr>
                            <td colspan="2"><strong>Total</strong></td>
                            <td id="total-ProfitLossCr"><strong>0</strong></td>
                        </tr>
                        <tr>
                            <td class="trialBalance-head">Expenses</td>
                            <td class="trialBalance-result" id="exp" colspan="2">0</td>
                        </tr>
                        <tr>
                            <td colspan="2"><strong>Total</strong></td>
                            <td id="total-ProfitLossDr"><strong>0</strong></td>
                        </tr>
                        <tr>
                            <td colspan="2"><strong>Profit / Loss</strong></td>
                            <td id="profitLoss"><strong>0</strong></td>
                        </tr>
                    </table>
                </div>
            </div>

            <hr>

        </div>
        <!-- /container -->

    </main>

    <footer class="container">
        <p>&copy; Rafe Nasir</p>
    </footer>
    <script src="./assets/js/jquery-3.5.1.min.js">
    </script>
    <script src="./assets/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</html>
