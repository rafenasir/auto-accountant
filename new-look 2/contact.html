<!doctype html>
<html lang="en">

<head>
    <title>Auto Accountant</title>


    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/contact.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->

</head>

<body>
    <script src="./assets/js/template.js"></script>
    <script src="./assets/js/main.js"></script>
    <div id="template-div">

    </div>

    <main role="main">
        <div class="container">
            <div class="contact_info">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="contact_info_container d-flex flex-lg-row flex-column justify-content-between align-items-between">
                            <!-- Contact Item -->
                            <div class="contact_info_item d-flex flex-row align-items-center justify-content-start">
                                <div class="contact_info_image"><img src="https://img.icons8.com/ultraviolet/24/000000/filled-message.png" alt=""></div>
                                <div class="contact_info_content">
                                    <div class="contact_info_title">Email</div>
                                    <div class="contact_info_text">rafe.nasir@hyperisland.se</div>
                                </div>
                            </div>
                            <!-- Contact Item -->
                            <div class="contact_info_item d-flex flex-row align-items-center justify-content-start">
                                <div class="contact_info_image"><img src="https://img.icons8.com/ultraviolet/24/000000/linkedin.png" alt=""></div>
                                <div class="contact_info_content">
                                    <div class="contact_info_title">LinkedIn</div>
                                    <div class="contact_info_text">linkedin.com/rafenasir</div>
                                </div>
                            </div>
                            <div class="contact_info_item d-flex flex-row align-items-center justify-content-start">
                                <div class="contact_info_image"><img src="https://img.icons8.com/office/24/000000/iphone.png" alt=""></div>
                                <div class="contact_info_content">
                                    <div class="contact_info_title">Phone</div>
                                    <div class="contact_info_text">+46-70 752 3678</div>
                                </div>
                            </div>
                            <!-- Contact Item -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact Form -->
            <div class="contact_form">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="contact_form_title">Get in Touch</div>
                        <form action="#" id="contact_form">
                            <div class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between"> <input type="text" id="contact_form_name" class="contact_form_name input_field" placeholder="Your name" required="required" data-error="Name is required."> <input type="text" id="contact_form_email" class="contact_form_email input_field"
                                    placeholder="Your email" required="required" data-error="Email is required."> <input type="text" id="contact_form_phone" class="contact_form_phone input_field" placeholder="Your phone number"> </div>
                            <div class="contact_form_text"> <textarea id="contact_form_message" class="text_field contact_form_message" name="message" rows="4" placeholder="Message" required="required" data-error="Please, write us a message."></textarea> </div>
                            <div class="contact_form_button"> <button type="submit" class="button contact_submit_button">Send Message</button> </div>
                        </form>
                    </div>
                </div>
                <div class="panel"></div>
            </div>
        </div>
        <!-- /container -->
    </main>
    <footer class="container">
        <p>&copy; Rafe Nasir</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</html>
